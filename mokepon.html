<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mokepon!</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <section id="seleccionar_mascota">
        <h1 class="title">Mokepon</h1>

        <h2 class="subtitle">Elige a tu Mascota</h2>

        <div id="contenedorTarjetas"class="tarjetas">  
        </div>
        
        <button id="boton_mascota">Seleccionar</button>
    </section>

    <section id="selecionar_ataque">
        <h1 class="title">Mokepon</h1>

        <h2 class="subtitle">Elige tu ataque:</h2>
        <div id="contenedorAtaques" class="botones_ataques">
        </div>

        <div id="mensajes">
                <p id="resultado">Comienza el Combate</p>
                <section id="reiniciar">
                    <button id="boton-reiniciar">Reiniciar</button>
                </section>
        </div>
        <div class="ataquess">
            <div class="ataquess_jugador">
                <p id="victorias_jugador">0</p>
                <p id="mascota_jugador"></p>
                <div id="ataques_jugador"></div>
            </div>
            <div class="ataquess_enemigo">
                <p id="victorias_enemigo">0</p>
                <p id="mascota_enemigo"></p>
                <div id="ataque_enemigo"></div>
            </div>
        </div>
    </section>
    <script src="./js/mokepon.js"></script>
</body>
</html>
